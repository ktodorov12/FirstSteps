<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1 id="heading">Hello World!</h1>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
      let clickHandler = function(event) {
       console.log("Click! " + event.pageX + ' ' + event.pageY);
      }
      $("h1").click(clickHandler);
