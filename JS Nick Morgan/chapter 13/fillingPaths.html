<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
  </head>
  <body>
    <canvas id="canvas" width="600" height="600"></canvas>

    <script>
      let canvas = document.getElementById("canvas");
      ctx = canvas.getContext("2d");

      ctx.fillStyle = "SkyBlue";
      ctx.beginPath();

      ctx.moveTo(100, 100);
      ctx.lineTo(100, 60);
      ctx.lineTo(130, 30);
      ctx.lineTo(160, 60);
      ctx.lineTo(160, 100);
      ctx.lineTo(100, 100);
      ctx.fill();
    </script>
  </body>
</html>
